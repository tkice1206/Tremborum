<!DOCTYPE html>
<html>
<head>
    <title>Tremborum-Wiki</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .tree ul { list-style-type: none; padding-left: 20px; }
        .tree li { cursor: pointer; }
        .nested { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Tremborum</div>
        <div class="menu">
            <a href="/view/shop">Shop</a>
            <a href="/view/forum">Forum</a>
            <a href="/wiki">Wiki</a>
            <a class="logout" href="/logout">Logout</a>
        </div>
    </div>
    <div class="tree">
        <ul id="tree-root">
            {% for path, name, level, is_dir in entries %}
                <li style="margin-left: {{ level * 20 }}px;" class="{{ 'folder' if is_dir else '' }}">
                    {% if is_dir %}
                        <span onclick="toggle(this)">â–¶ {{ name }}</span>
                    {% else %}
                        <a href="/view/{{ path }}">{{ name }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function toggle(el) {
            let next = el.nextElementSibling;
            while (next && next.tagName === 'UL') {
                next.classList.toggle("active");
                next = next.nextElementSibling;
            }
        }
    </script>
</body>
</html>
