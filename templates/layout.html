<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tremborum</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        header.nav-header {
            background: #004d40;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header.nav-header nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        header.nav-header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header.nav-header a:hover {
            text-decoration: underline;
        }
        header.nav-header .brand {
            font-size: 1.3rem;
            font-weight: bold;
            margin-right: 2rem;
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <nav>
            <span class="brand">Tremborum</span>
            <a href="/view/shop">ðŸ›’ Shop</a>
            <a href="/view/forum">ðŸ’¬ Forum</a>
            <a href="/view/start">ðŸ“š Wiki</a>
        </nav>
    </header>
    <div class="container">
        <nav>
            <form action="/new" method="post">
                <input type="text" name="path" placeholder="Neue Seite z.â€¯B. 04. VÃ¶lker/Elfen.md">
                <button type="submit">âž•</button>
            </form>
            <ul id="nav">
                {% for path, name, level, is_dir in entries %}
                <li class="level-{{ level }} {% if is_dir %}folder{% endif %}">
                    {% if is_dir %}
                        <span class="toggle" onclick="toggleChildren(this)">â–º</span>
                        <span class="folder-name">{{ name }}</span>
                    {% else %}
                        <a href="{{ url_for('view_page', page=path[:-3]) }}">{{ name }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
            <a href="/logout">ðŸ”’ Logout</a>
        </nav>
        <main>
            {{ content|safe }}
        </main>
    </div>
    <script>
        function toggleChildren(el) {
            const li = el.parentElement;
            const level = parseInt(li.className.match(/level-(\d+)/)[1]);
            let next = li.nextElementSibling;
            let open = el.textContent === "â–¼";
            el.textContent = open ? "â–º" : "â–¼";
            while (next && next.className.includes("level-")) {
                const nextLevel = parseInt(next.className.match(/level-(\d+)/)[1]);
                if (nextLevel <= level) break;
                if (!open && nextLevel === level + 1) {
                    next.style.display = "list-item";
                } else {
                    next.style.display = "none";
                }
                next = next.nextElementSibling;
            }
        }

        window.onload = function () {
            document.querySelectorAll("#nav li").forEach(li => {
                if (!li.classList.contains("level-0") && !li.classList.contains("folder")) {
                    li.style.display = "none";
                }
            });
        };
    </script>
</body>
</html>
