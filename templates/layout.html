<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tremborum Wiki</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <header>
    <div class="title">Tremborum</div>
    <nav>
      <a href="{{ url_for('view_page', page='start') }}">Start</a>
      <a href="{{ url_for('view_page', page='shop') }}">Shop</a>
      <a href="{{ url_for('view_page', page='forum') }}">Forum</a>
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </nav>
    <form action="{{ url_for('search') }}" method="post" class="search-form">
      <input type="text" name="q" placeholder="Suche…">
      <button>🔍</button>
    </form>
  </header>
  <div class="container">
    <aside class="sidebar">
      <a href="{{ url_for('new_page') }}">➕ Neue Seite</a>
      <a href="{{ url_for('upload') }}">📎 Upload</a>
      <ul>
        {% for item in sidebar %}
          {% if item.type == 'folder' %}
            <li class="folder level{{ item.level }}">
              <details open>
                <summary>{{ item.name }}</summary>
          {% else %}
            <li class="file level{{ item.level }}">
              <a href="{{ url_for('view_page', page=item.path) }}">{{ item.name }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </aside>
    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
